<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Customer Segmentation</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Customer Segmentation</h1>
        <form id="segmentationForm">
            <label for="annualIncome">Annual Income:</label>
            <input type="text" id="annualIncome" name="annualIncome" placeholder="Enter annual income...">
            
            <label for="creditScore">Credit Score:</label>
            <input type="text" id="creditScore" name="creditScore" placeholder="Enter credit score...">
            
            <label for="creditLimit">Credit Limit:</label>
            <input type="text" id="creditLimit" name="creditLimit" placeholder="Enter credit limit...">
            
            <button type="button" onclick="segmentCustomers()">Segment Customers</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function segmentCustomers() {
            // Retrieve form data
            const annualIncome = parseFloat(document.getElementById('annualIncome').value);
            const creditScore = parseFloat(document.getElementById('creditScore').value);
            const creditLimit = parseFloat(document.getElementById('creditLimit').value);

            // Perform segmentation logic (this is just a placeholder)
            let segment = '';
            if (annualIncome > 50000 && creditScore > 700 && creditLimit > 10000) {
                segment = 'Premium';
            } else if (annualIncome > 30000 && creditScore > 600 && creditLimit > 5000) {
                segment = 'Gold';
            } else {
                segment = 'Regular';
            }

            // Display result
            document.getElementById('result').innerHTML = `<p>Segment: ${segment}</p>`;
        }
    </script>
</body>
</html>
