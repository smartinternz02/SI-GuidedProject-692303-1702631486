<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Customer Segmentation</title>
    <link rel="stylesheet" href="{'style.css'}">
</head>
<body>
    <div class="container">
        <h1>Credit Card Customer Segmentation</h1>
        <form action="/segment" method="post">
            <label for="num_clusters">Number of Clusters:</label>
            <input type="number" id="num_clusters" name="num_clusters" required>
            <button type="submit">Segment</button>
        </form>
        {% if clustered_data %}
            <div class="clusters">
                {% for cluster in clustered_data %}
                    <div class="cluster">
                        {% for point in cluster %}
                            <div class="point"style="left: {{ point[0] * 2 }}px; top: {{ point[1] * 2 }}px;"> </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
